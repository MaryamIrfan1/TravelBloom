<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom - Explore Destinations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">TravelBloom</div>
        <ul class="nav-links">
<li><a href="index.html">Home</a></li>
<li><a href="about.html">About Us</a></li>
<li><a href="contact.html">Contact Us</a></li>

        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Discover Your Next Adventure</h1>
        <p>Explore the best destinations around the world.</p>
        <input type="text" id="searchInput" placeholder="Search destinations..." onkeyup="searchDestinations()">
    </header>

    <!-- Category Buttons -->
    <div class="category-buttons">
        <button onclick="displayRecommendations('beaches')">Beaches</button>
        <button onclick="displayRecommendations('temples')">Temples</button>
        <button onclick="displayRecommendations('countries')">Countries</button>
    </div>

    <!-- Destination Results -->
    <section id="destinationResults" class="destination-container">
        <!-- Dynamic Travel Recommendations will appear here -->
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 TravelBloom. All Rights Reserved.</p>
    </footer>

    <script src="travel_recommendation.js"></script>
</body>
</html>
